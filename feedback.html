<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback - Matthew Gligore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="feedback.html">Feedback</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="feedback-container">
        <h2>Submit Your Feedback</h2>
        <form id="feedback-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="file">Upload PDF:</label>
            <input type="file" id="file" name="file" accept="application/pdf">

            <button type="submit">Submit</button>
        </form>
        <div id="feedback-entries"></div>
    </div>

    <!-- Google Apps Script -->
    <script>
        const feedbackForm = document.getElementById("feedback-form");
        const feedbackEntries = document.getElementById("feedback-entries");

        feedbackForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(feedbackForm);
            fetch("https://script.google.com/macros/s/AKfycbz1W3K-3NFJEj4Xu84L7vOwYC7qqMy89NCdWFM2D6XXsPzeAjZ3_eixpQNm7XEg-hmj7Q/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert("Feedback submitted successfully!");
                loadFeedbackEntries();
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred while submitting your feedback.");
            });
        });

        function loadFeedbackEntries() {
            fetch("https://script.google.com/macros/s/AKfycbz1W3K-3NFJEj4Xu84L7vOwYC7qqMy89NCdWFM2D6XXsPzeAjZ3_eixpQNm7XEg-hmj7Q/exec")
            .then(response => response.json())
            .then(data => {
                feedbackEntries.innerHTML = '';
                data.forEach(entry => {
                    const feedbackEntry = document.createElement("div");
                    feedbackEntry.classList.add("feedback-entry");

                    const name = document.createElement("h3");
                    name.textContent = `Name: ${entry.name}`;
                    feedbackEntry.appendChild(name);

                    const email = document.createElement("p");
                    email.textContent = `Email: ${entry.email}`;
                    feedbackEntry.appendChild(email);

                    const message = document.createElement("p");
                    message.textContent = `Message: ${entry.message}`;
                    feedbackEntry.appendChild(message);

                    if (entry.fileURL) {
                        const fileLink = document.createElement("a");
                        fileLink.href = entry.fileURL;
                        fileLink.textContent = "View Uploaded PDF";
                        fileLink.target = "_blank";
                        feedbackEntry.appendChild(fileLink);
                    }

                    feedbackEntries.prepend(feedbackEntry);
                });
            });
        }

        document.addEventListener("DOMContentLoaded", loadFeedbackEntries);
    </script>
</body>
</html>
