<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Feedback - Matthew Gligore</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="feedback-bg">
    <nav class="navbar" id="nav">
      <ul>
        <li><a href="#" id="home">Home</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
    </nav>
    <div class="feedback-container">
      <h2>Submit Your Feedback</h2>
      <form id="form" method="POST">
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="Your Name"
              name="Name"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input
              class="input"
              type="email"
              placeholder="Your Email"
              name="Email"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Feedback</label>
          <div class="control">
            <textarea
              class="textarea"
              placeholder="Your Feedback Here"
              name="Feedback"
            ></textarea>
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-primary" type="submit" id="submit-button">
              Submit
            </button>
          </div>
        </div>
      </form>
      <div id="message"></div>
    </div>

    <!-- scripts -->
    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        document.getElementById("message").textContent = "Submitting..";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;

        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");

        // Send a POST request to your Google Apps Script
        fetch(
          "https://script.google.com/macros/s/AKfycbyNxDZE-OrTP7l6jyBAkNiF4T7qS7b9ip6eO7xV8NDvAYEnnxVNH0k-7YiQVB2Sr78m/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            // Check if the request was successful
            if (response) {
              return response; // Assuming your script returns JSON response
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            // Display a success message
            document.getElementById("message").textContent =
              "Data submitted successfully!";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").style.color = "beige";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").textContent = "";
              document.getElementById("message").style.display = "none";
            }, 2600);
          })
          .catch(function (error) {
            // Handle errors, you can display an error message here
            console.error(error);
            document.getElementById("message").textContent =
              "An error occurred while submitting the form.";
            document.getElementById("message").style.display = "block";
          });
      });
    </script>
    <script>
      const home = document.getElementById("home");
      const nav = document.getElementById("nav");

      home.addEventListener("click", function () {
        nav.classList.add("hidden");
        setTimeout(function () {
          // Create an iframe for index.html with the slide-in animation
          const iframe = document.createElement("iframe");
          iframe.src = "index.html";
          iframe.classList.add("slide-in");
          document.body.appendChild(iframe);
        }); // Timing to match rocket launch duration
      });
    </script>
  </body>
</html>
